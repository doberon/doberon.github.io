<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Suma</title>
		<style>
			.a1{
			font-size:8vw;
			text-align:center;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			$(document).on('keypress',function(e) {
				if(e.which == 13) {
					$("#calcular").click();
				}
				if(e.which == 45) {
					$("#operacion").focus();
					$("#operacion").val("-");
					$("#num2").focus();
				}
				if(e.which == 43) {
					$("#operacion").focus();
					$("#operacion").val("+");
					$("#num2").focus();
				}
			});
			
			
			$(document).ready(function(){
				
				$("#calcular").click(function(){
					if("-"==$("#operacion").val()){
						$("#sum").val(Number($("#num1").val()) - Number($("#num2").val()));
					}
					else{
						$("#sum").val(Number($("#num1").val()) + Number($("#num2").val()));	
					}
					$("#img1").attr("src",$("#num1").val()+".png");
					$("#img2").attr("src",$("#num2").val()+".png");
					$("#img3").attr("src",$("#sum").val()+".png");
				});
			});
		</script>		
		
	</head>
	<body background="madera.jpg">
		
		<center>
			<form name="form">
				<input type="reset" value='Limpiar'>
				<table>
				<tr>
				<td><input type="text" class="a1" name="num1" id="num1" style="color:#fb3f3d"  size="2" /></td>
				<td><select name="operacion"  id="operacion" class="a1"  size="1"><option selected="selected" value="+">+</option><option value="-">-</option></select></td>
				<td><input type="text" class="a1"  name="num2" id="num2" style="color:#0583cd" size="2" /></td>
				<td><input class="a1"  name="calcular"  id="calcular" type="button" value="=" /></td>
				<td><input class="a1"  type="text" name="sum" id="sum" readonly size="2" /></td>
			</tr>
			<tr>
				<td align="center"><img id="img1" src="" /></td>
				<td></td>
				<td align="center"><img id="img2" src="" /></td>
				<td></td>
				<td align="center"><img id="img3" src="" /></td>
			</tr>	
			</table>
			</form>
		</center>
		
		
	</body>
</html>
